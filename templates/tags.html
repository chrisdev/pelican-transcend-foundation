{% extends "base.html" %}
{% block welcome %}{% endblock %}
{% block content %}

<h3>Tags</h3>

<ul class="circle">
    {% for tag, articles in tags|sort %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
    <ul class="square">
        {% for article in articles|sort %}
        <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</ul>
{% endblock %}
